<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecendo um pouco de DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Introdução ao DOM</h1>
    <h2>Selecionando elementos</h2>
    <p></p>
    <p class="mensagem"></p>
    <p id="mensagem"></p>
    <h2>Respondendo aos eventos</h2>
    <div class="mouse">Passa o mouse em mim!</div>
    <label for="nascimento">Ano de Nascimento: <input type="text" name="nascimento" id="nascimento" placeholder="Formato: aaaaa"></label>
    <input class="calcular" type="button" value="Descubra minha idade!">
            <p class="resultado">Aqui vai aparecer sua idade</p>
    <script src="dom.js"></script>
</body>
</html>
